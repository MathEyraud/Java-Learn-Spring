<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>List of Invoices</title>
    </head>

    <body>
        <h1>List of Invoices</h1>

        <table>

            <thead>
                <tr>
                    <th>Invoice number</th>
                    <th>Customer Name</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.number}">number</td>
                    <td th:text="${invoice.customerName}">customerName</td>
                </tr>
            </tbody>

        </table>

    </body>

</html>
